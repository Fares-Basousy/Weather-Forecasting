<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <div class ="holder headline">
    Weather Journal App
  </div>
  <div class="app-body">
  <div class ="holder zip">
    <input type="text" id="zip" placeholder="Enter zip code here.">
  </div>
  <div class ="holder feel">
    <textarea class= "myInput" id="feelings" placeholder="How are you feeling today?" ></textarea>
    <button id="generate" type = "submit"> Generate </button>
  </div>
  <div id ="entryHolder">
    <div class = "title">
      <div class = "cardname">Most Recent Entry</div>
      <div class = "data">
        <div id = "temp/weth">
          <div id = "temp">35</div>
          <div id = "content">Weather</div>
        </div>
        <div class = "city/date">
          <div id = "city">City</div>
          <div id = "date">Date</div> 
        </div>
      </div>
      <div id="feeling">feeling</div>
   </div>
  </div>
  </div>
  </div>
  </div>
<script defer src="app.js"  type="text/javascript" ></script>

</body>
</html>
